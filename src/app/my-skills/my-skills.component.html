<div id="skills" class="my-skills-section">
    <div class="mobile-btn">
        <a href="#contact">
            <button class="btn-mobile hide-mobile">{{ "Get in touch" |translate}}</button>

        </a>

    </div>
    <div class="left-content">
        <div class="skills-container" *ngFor="let image of images; let i = index">
            <img class="skill-image" src="{{ image }}">
            <span class="title-skills">{{ title[i]}}</span>
           
        </div>
        
    </div>
   
    <div class="right-content">
        <div class="flex">
           
            <H1>{{"My Skills" | translate}}</H1>
            <div class="line"></div>
        </div>
       
        <span class="skills-container">{{ "Skill Development" | translate}}</span>
            <a href="#contact">
                <button class="btn hide-desktop">{{ "Get in touch" |translate}}</button>

            </a>
    </div>
   
    <img class="decorate-img" src="assets/green_shadow.png" alt="">
    
</div>
