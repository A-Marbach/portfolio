<div class="my-skills">
  <h1 [ngClass]="{'deutsch': currentLanguage === 'de' || isGerman}">
    {{ "My Skills" | translate }}
  </h1>

  <div class="skills-grid">
    <div class="skill-card" *ngFor="let skill of skills">
      <div class="card-inner">
        <div class="card-front">
          <img [src]="skill.img" [alt]="skill.title" />
        </div>
        <div class="card-back">
          <div class="hoverTextContent">
            <h3>{{ skill.title }}</h3>
            <ul>
              <li *ngFor="let line of skill.description">{{ line }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
