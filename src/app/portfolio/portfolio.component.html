<div id="portfolio" class="portfolio-section">
    <img src="assets/vector.png" alt class="decorate-img-portfolio-1">
    <img src="assets/green-shadow.png" alt class="decorate-image-portfolio-2">
    <div class="portfolio">
        <div class="short-line"></div>
        <h1 [ngClass]="{'deutsch': currentLanguage === 'de' || isGerman}"> Portfolio</h1>
        <div class="long-line"></div>
    </div>
    <span [ngClass]="{'deutsch': currentLanguage === 'de' || isGerman}" class="description">{{ "Portfolio" |
        translate}}</span>
    <div data-aos="flip-left" data-aos-duration="1500" class="development-section"
        *ngFor="let development of developments; let i = index" [ngClass]="{'reverse': i % 2 === 1}">
        <div class="product-img"><img src="{{development.img}}" alt="{{development.title}}"></div>
        <div class="info-container">
            <h3>{{development.title}}</h3>
            <div class="skills">
                <ng-container *ngFor="let skill of development.skills">
                    <img [src]="skill.icon" [alt]="skill.icon" class="skill-icon">
                </ng-container>
            </div>
            <span class="development-description">{{development.description | translate }}</span>
            <div class="btn-section">
                <button (click)="sendToUrl(development.url)" class="live-test">{{ "Documentation" | translate}}</button>
                <button (click)="sendToUrl(development.github)" class="github">Github</button>
            </div>
        </div>
    </div>
    <div class="more-projects">
        <a href="https://github.com/A-Marbach" target="_blank" rel="noopener" class="more-projects-link"
            [ngClass]="{'deutsch': currentLanguage === 'de' || isGerman}">

            <img src="assets/Frame.png" alt="Pfeil zu GitHub" class="arrow-img">
            <span>Weitere Projekte ansehen</span>
        </a>
    </div>
</div>
